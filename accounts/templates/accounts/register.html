{% extends 'base.html' %}

{% block content %}
        <div>
            <hgroup>
                <h1>Sign in</h1>
                <h2>ToDoX - ToDo App build with Pico.css & HTMX</h2>
            </hgroup>
            <form method="POST" >
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="contrast" ">Sign up</button>
            </form>
            {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
        </div>
        <div></div>
{% endblock %}
