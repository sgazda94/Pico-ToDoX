<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoX - login</title>
    <meta name="description" content="ToDo App with Pico & HTMX.">
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico">
    <link rel="canonical" href="https://picocss.com/examples/sign-in/">

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">


    <!-- Custom styles for this example -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>


    <nav class="container-fluid">
        {% block navbar %}{% endblock %}
    </nav>


    <main class="container">
        {% block content %}{% endblock %}
    </main>



    <footer class="container-fluid">
        <small>Built with <a href="https://picocss.com" class="secondary">Pico</a> â€¢ Made by <a
                href="https://github.com/sgazda94" class="secondary">sgazda</a>
    </footer><!-- ./ Footer -->


    <script src="{% static 'js/minimal-theme-switcher.js' %}"></script>


    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.1.0"></script>

    <!-- CSRF request in the headers -->
    <script>
        if (getCookie === undefined) {
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['X-CSRFToken'] = getCookie('csrftoken');
            })
        };
    </script>

</body>


</html>
